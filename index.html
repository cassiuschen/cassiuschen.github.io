<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>陈小紫 Cassius Chen</title>
    <style>
        /* 重置默认样式 */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* 防止滚动条影响全屏效果 */
        }

        /* 全屏背景设置 */
        body {
            background-color: #111; /* 黑灰色背景 */
            display: flex; /* 弹性布局实现居中 */
            justify-content: center; /* 水平居中 */
            align-items: center; /* 垂直居中 */
            color: #fff; /* 白色文字 */
            font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; /* 系统默认字体栈 */
            text-align: center;
        }

        /* 文字容器 */
        .construction-text {
            max-width: 90%; /* 移动端留出边距 */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* 文字阴影增强可读性 */
        }

        /* 响应式字体大小 */
        h1 {
            font-size: 3rem;
            margin: 0;
            line-height: 1.2;
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }
        }

        /* 过渡动画 */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        body {
            animation: fadeIn 1s ease-in;
        }
    </style>
</head>
<body>
    <div class="construction-text">
        <h1>Cassius Chen.</h1>
    </div>
</body>
</html>
